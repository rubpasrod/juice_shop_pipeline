name: Juice Shop Pipeline

on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:

  build:
    name: Build image
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t juice-shop .

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Install Angular CLI
        run: npm install -g @angular/cli

      - name: ðŸ”„ Install specific TypeScript version
        run: npm install typescript@5.1.6 -D

      - name: ðŸ”§ Update Lodash types
        run: npm install @types/lodash@4.14.191 --legacy-peer-deps -D

      - name: ðŸš€ Run Unit & Integration Tests
        run: npm test
