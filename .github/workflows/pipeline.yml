name: Juice Shop Pipeline

on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:

  build:
    name: Build image
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t juice-shop .

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Integration tests
        run: |
          npm install
          npm test
