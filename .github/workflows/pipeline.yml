name: Juice Shop Pipeline

on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:
  check_changes:
    name: Check for Changes
    runs-on: ubuntu-24.04
    outputs:
      build: ${{ steps.changes.outputs.build }}
      test: ${{ steps.changes.outputs.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Changes
        id: changes
        run: |
          BUILD_NEEDED=false
          TEST_NEEDED=false
          
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'Dockerfile|src/*'; then
            BUILD_NEEDED=true
          fi
          
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'src/*|package.json|package-lock.json|karma.conf.js'; then
            TEST_NEEDED=true
          fi
          
          echo "build=$BUILD_NEEDED" >> $GITHUB_ENV
          echo "test=$TEST_NEEDED" >> $GITHUB_ENV
          echo "::set-output name=build::$BUILD_NEEDED"
          echo "::set-output name=test::$TEST_NEEDED"

  build:
    name: Build Image
    runs-on: ubuntu-24.04
    needs: check_changes
    if: ${{ needs.check_changes.outputs.build == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Image
        run: docker build -t juice-shop --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache .

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: [check_changes, build]
    if: ${{ needs.check_changes.outputs.test == 'true' }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Run Unit & Integration Tests
        run: npm test

  security:
    name: Security Analysis
    runs-on: ubuntu-24.04
    needs: [check_changes, test]
    if: ${{ needs.check_changes.outputs.test == 'true' || needs.check_changes.outputs.build == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep (SAST)
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep --config=p/ci --json -o semgrep-results.json

      - name: Check for Critical Vulnerabilities (Semgrep)
        run: |
          if grep -q '"severity": "ERROR"' semgrep-results.json; then
            echo "Critical vulnerabilities found by Semgrep!"
            exit 1
          fi

      - name: Create Report Directory for SCA
        run: mkdir -p ./dependency-check-report

      - name: Run OWASP Dependency-Check (SCA)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          docker run --rm -v $(pwd):/src owasp/dependency-check:latest \
          --project "Juice Shop" --scan /src --format "ALL" --out /src/dependency-check-report

      - name: Check for Critical Vulnerabilities (OWASP Dependency-Check)
        run: |
          if grep -q '"severity": "CRITICAL"' dependency-check-report/dependency-check-report.json; then
            echo "Critical vulnerabilities found by OWASP Dependency-Check!"
            exit 1
          fi
