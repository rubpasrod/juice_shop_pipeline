name: Juice Shop Pipeline

on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:

  build:
    name: Build image
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t juice-shop .

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Install Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ”„ Install latest TypeScript
        run: npm install typescript@5.7.3

      - name: ğŸš€ Run Unit & Integration Tests
        run: npm test
